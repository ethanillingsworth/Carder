<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        progress::-webkit-progress-value {
            background: var(--accent);
        }
    </style>
    <title>Debug</title>
    <link href="../css/global.css" rel="stylesheet">
</head>
    
<body>
    <div style="justify-content: center; align-items: center; height: 100vh;">
        <h2 id="label"></h2>
        <progress id="file" value="0" max="100" style="appearance: none; height: 50px; width: calc(100vw - 20px);"></progress>
        <h1><span id="percent">0</span>%</h1>
    </div>
    <script src="../debug/debug.js" type="module"></script>
</body>
    
</html>
